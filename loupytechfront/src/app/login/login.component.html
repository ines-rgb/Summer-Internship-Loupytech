<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">

          <div class="row">

            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>

            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <br><br>
                  <br>

                  <h1 class="h1 text-gray-900 mb-4">Loupytech</h1>
                </div>
                <div class="text-center">

                  <h3 class="h4 text-gray-900 mb-4" style="font-size: 20px;">Welcome back!</h3>
                </div>
              <br><br>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email">Email: </label>
                    <input formControlName="email" class="form-control form-control-user" id="email" type="email" placeholder="Enter Email Address...">
                  </div>
                  <div class="form-group">
                    <label for="password">Password: </label>
                    <input formControlName="password" class="form-control form-control-user" id="password" type="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                </form>
                <br><br>
                <br><br>
                <br><br>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
