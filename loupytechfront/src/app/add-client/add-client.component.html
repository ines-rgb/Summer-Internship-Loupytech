<!-- Page Wrapper -->
<div id="wrapper">

  <app-navbar></app-navbar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <app-navbartop></app-navbartop>











      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ADD CLIENT</h6>
          </div>
          <div class="card-body">
            <form [formGroup]="Form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Firstname : </a>

                  <input type="text" class="form-control" formControlName="firstname" placeholder="Firstname" required >
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Lastname : </a>

                  <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname" required >
                </div>


              </div>

              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Email : </a>

                  <input type="text" class="form-control" formControlName="email" placeholder="exemple@loupytech.tn" required >
                </div>
                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>Password : </a>

                  <input type="password" class="form-control" formControlName="password" placeholder="*****" required >
                </div>


              </div>

              <div class="form-group row">

                <div class="col-sm-2 mb-3 mb-sm-0">
                  <a>Address : </a>

                  <input type="text" class="form-control" formControlName="address" placeholder="Address" required >
                </div>

                <div class="col-sm-1 mb-3 mb-sm-0">
                  <a>Postal-code : </a>

                  <input type="number" class="form-control" formControlName="postalCode" placeholder="1234" required >
                </div>


                <div class="col-sm-3 mb-3 mb-sm-0">
                  <a>City : </a>

                  <input type="text" class="form-control" formControlName="city" placeholder="City" required >
                </div>
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <a>Country :</a>
                  <input type="text" class="form-control" formControlName="country" placeholder="Tunisia" required >

                </div>

              </div>
              <!-- Repeat similar structure for other form controls -->
              <!-- Example: -->

              <!-- Add form controls for the remaining attributes -->
              <div class="form-group row">


              </div>
              <div class="form-group row">

              </div>
              <div class="form-group row">
              </div>
              <div class="form-group row">
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                </div>

                <div class="col-sm-6">
                  <button type="submit" class="btn btn-success btn-icon-split ml-5">
                  <span class="icon text-white-50">
                    <i class="fas fa-check"></i>
                  </span>
                    <span class="text">Save</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>

  </div>

</div>

<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<app-logout></app-logout>
