<!-- Page Wrapper -->
<div id="wrapper">
    <app-navbar></app-navbar>
    <!-- Content Wrapper -->


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->

            <app-navbartop></app-navbartop>




            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">MY REPORTS</h6>
                    </div>
                    <div class="card-body">



                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                   aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="searchText" (input)="onSearch()">
                            <div class="input-group-append">
                                <button [disabled]="true" class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Date Creation</th>
                                    <th>Report</th>

                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Date Creation</th>
                                    <th>Report</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr *ngFor="let report of reports">
                                    <td>{{report.title}}</td>
                                    <td>{{report.description}}</td>
                                    <td>{{report.dateCreated.slice(11,16)}} {{report.dateCreated.slice(0,10)}}</td>
                                    <td>
                                        <button (click)="downloadPdf(report.pdf)"  class="btn btn-info btn-icon">
                                            <i class="fa fa-download" aria-hidden="true"></i> <!-- Download Icon -->
                                        </button>
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <app-logout></app-logout>
</div>
