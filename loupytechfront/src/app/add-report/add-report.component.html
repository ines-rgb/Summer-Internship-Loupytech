<!-- Page Wrapper -->
<div id="wrapper">

  <app-navbar></app-navbar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <app-navbartop></app-navbartop>











      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ADD REPORT</h6>
          </div>
          <div class="card-body">
            <form [formGroup]="Form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <a>Title : </a>

                  <input type="text" class="form-control" formControlName="title" placeholder="Title" required >
                </div>




              </div>


              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="description">Description:</label>
                  <textarea
                    class="form-control" id="description" formControlName="description" placeholder="Enter description" required rows="4"> </textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="pdf">Upload PDF:</label>
                  <input type="file" class="form-control" id="pdf" formControlName="pdf" (change)="onFileSelected($event)" required>
                </div>
              </div>


              <!-- Repeat similar structure for other form controls -->
              <!-- Example: -->

              <!-- Add form controls for the remaining attributes -->
              <div class="form-group row">


              </div>
              <div class="form-group row">

              </div>
              <div class="form-group row">
              </div>
              <div class="form-group row">
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                </div>

                <div class="col-sm-6">
                  <button type="submit" class="btn btn-success btn-icon-split ml-5">
                  <span class="icon text-white-50">
                    <i class="fas fa-check"></i>
                  </span>
                    <span class="text">Save</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>

  </div>

</div>

<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<app-logout></app-logout>
